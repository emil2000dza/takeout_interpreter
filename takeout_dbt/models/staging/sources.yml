
version: 2

sources:
  - name: dbt_db
    schema: chrome_schema
    tables:
      - name: raw_history
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: classification_history_table
        columns:
          - name: url
            tests:
              - relationships:
                  to: source('chrome_schema', 'raw_history')
                  field: url

